{% if not nav_item.children %}
  <li>
    <a href="{{ nav_item.url }}" class="{% if nav_item.active %}active{% endif %}">
      {{ nav_item.title }}
    </a>
  </li>
{% else %}
  {% set nav_level = 1 %}
  <li class="submenu">
    <a href="#">
      {{ nav_item.title }}
    </a>
    {% set nav_level = 2 %}
    <ul class="neasted">
        {% for nav_item in nav_item.children %}
            {% include "sidebar.html" %}
        {% endfor %}
    </ul>
  </li>
{% endif %}
